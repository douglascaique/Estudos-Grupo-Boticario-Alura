
<meta charset="UTF-8">
<title>Semana 9 - Esquadro </title>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

/*
Funcoes  do JavaScript de desenho

pincel.fillRect (x,y, altura, largura); - Composição de objeto/ilustração

pincel.fillStyle = 'cor';  - função de definir a cor

pincel.beginPath()

pincel.moveTo()

pincel.lineTo()

pincel.fill

*/


    pincel.fillStyle = 'black';
    pincel.beginPath();
    pincel.moveTo(50, 50);
    pincel.lineTo(50, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(100, 175);
    pincel.lineTo(100, 350);
    pincel.lineTo(275, 350);
    pincel.fill();


</script>
