<meta charset="UTF-8">
<title>Semana 9 - bandeira </title>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

/*
Funcoes  do JavaScript de desenho

pincel.fillRect (x,y, altura, largura); - Composição de objeto/ilustração

pincel.fillStyle = 'cor';  - função de definir a cor

pincel.beginPath();

pincel.moveTo();

pincel.lineTo();

pincel.fill();

pincel.arc(x, y, valor do raio, anguo inicial e final do círculo);

*/

// fundo da bandeira
    pincel.fillStyle = 'green';
    pincel.fillRect(0,0,600,400);

// losango amarelo
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300,50);
    pincel.lineTo(50,200);
    pincel.lineTo(550,200);
    pincel.fill();

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300,350);
    pincel.lineTo(50,200);
    pincel.lineTo(550,200);
    pincel.fill();

//circulo azul
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();



</script>
