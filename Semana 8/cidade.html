<meta charset="UTF-8">

<script>
function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha;
}

function sorteia(frase) {
    return (string.random(frase));
}

var numeroPensado = sorteia(10);

var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("Já pensei em um número, você consegue advinhar? Digite o número: "));

    if(chute == numeroPensado) {
        
        mostra("Voce ACERTOU!, o número pensado era" + numeroPensado);
        break;
        
    } else {

        mostra("Você ERROU!");
    }

    tentativas++;
  
}

mostra("FIM");
</script>
