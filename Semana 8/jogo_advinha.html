<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha;
}

function sorteia(n) {
    return Math.round(Math.random() * n);
}

var numeroPensado = sorteia(10);
var chute = parseInt(prompt("Já pensei em um número, você consegue advinhar? Digite o número: "));

if(chute == numeroPensado) { 
    mostra("Show! Você acertou! Realmente pensei no " + numeroPensado);
} else{

    if(chute>numeroPensado) {
        mostra("Você errou :/ O seu chute foi maior que o número que pensei.")
    } else {
            mostra("Você errou :/ O seu chute foi menos que o número que pensei.")
        }
    }
</script>
