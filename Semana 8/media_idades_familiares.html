<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Quantos familiares serão avaliados? "));

var numero = 1;
var totalIdades = 0;

while(numero <= totalFamiliares){

    var idade = parseInt(prompt("Qual a idade do seu familiar? "));

    totalIdades = totalIdades + idade;

    numero++;
}
var mediaDasIdades = Math.round(totalIdades/totalFamiliares);

mostra("A média das idades dos familiares é: "+ mediaDasIdades);

mostra("Fim");

</script>
