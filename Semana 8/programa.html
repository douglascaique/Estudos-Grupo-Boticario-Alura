<script>

    function pulaLinha() {
        document.write("<br><br>");
    }
    function mostra(frase){
        document.write(frase)
        pulaLinha();
    }

    var ano = 2023;
    
    mostra("Lucas tem " + (ano - 1977) + " anos");
    mostra("Caio tem " + (ano - 1996) + " anos");
    mostra("Douglas tem " + (ano - 1998) + " anos");

</script>
